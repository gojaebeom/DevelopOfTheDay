<div class="font-d">
  <div class="text-xl md:text-xl 2xl:text-xl mb-2">카테고리</div>
  <div class="flex flex-wrap font-p mb-10">
    <div
      class="px-4 py-2 m-2 category-tag"
      *ngFor="let category of categories$|async"
      [routerLink]="['/categories', category.id]"
    >
      {{category.title}}
    </div>
  </div>

  <div class="text-xl md:text-xl 2xl:text-xl mb-2">최근 글 목록</div>

  <div *ngFor="let post of latestPosts$|async" class="mb-6">
    <div class="text-sm 2xl:text-lg">
      <a [routerLink]="['/categories', post.category.id]" class="hover:bg-blue-500 hover:text-white px-1">
        {{post.category.title}}
      </a>
      / {{post.createdAt.seconds|date}}
    </div>
    <a [routerLink]="['/posts', post.id]">
        <h2 class="text-2xl 2xl:text-3xl">{{post.title}}</h2>
        <div class="text-sm 2xl:text-base">{{post.description}}</div>
    </a>
  </div>
</div>
