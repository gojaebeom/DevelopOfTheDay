<ng-container *ngIf="(isOpened$|async) as isOpened">


  <!-- DECORATE BOX WRAP -->
  <button
    (click)="onOpenDecorateBox()"
    id="decorateOpenBtn"
    class="fixed right-6 bottom-6 md:right-20 md:bottom-10 w-10 h-10 md:w-14 md:h-14 rounded-full flex items-center justify-center shadow-xl"
    [ngClass]="{'hidden': isOpened === 'open'}"
  >
    <i class="text-xl pointer-events-none fa-solid fa-sliders"></i>
  </button>

  <div
    (click)="onCloseDecorateBox($event)"
    id="decorateBoxWrap"
    class="fixed inset-0 visible backdrop-blur-md z-40 flex items-end justify-center transition-all duration-300"
    [ngClass]="{'pointer-events-none opacity-0': isOpened === 'close'}"
  >
    <div  
      id="decorateBox"
      class="shadow-2xl text-xs transition-all z-50 duration-200 w-full md:max-w-[350px] rounded-t-xl md:rounded-t-lg border border-b-0"
      [ngClass]="{'translate-y-[300px]': isOpened === 'close'}"
    >
      <div class="flex flex-col p-4" [ngClass]="{'hidden': isOpened === 'close'}">
        <app-theme-widget></app-theme-widget>
        <app-music-widget></app-music-widget>
      </div>
    </div>
  </div>


</ng-container>
