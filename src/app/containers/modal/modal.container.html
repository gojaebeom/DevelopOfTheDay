<ng-container *ngIf="modal$|async as modal">
    <div [ngClass]="{'opacity-0 pointer-events-none': !modal.component }" class="visible fixed inset-0 flex justify-center items-start backdrop-blur-sm transition duration-200 overflow-y-auto z-[50]">
        <div class="w-full h-full bg-white md:rounded-xl md:shadow-xl md:max-w-[800px] md:h-auto md:my-20 md:border border-gray-400">
            <button class="px-6 py-4 hover:text-orange-700" (click)="onClose()">
                <i class="fa-solid fa-chevron-left text-2xl md:text-3xl"></i>
              </button>
            <ng-template [content]="modal?.component"></ng-template>
        </div>
    </div>
</ng-container>
